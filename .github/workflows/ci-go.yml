name: Go CI

on:
  pull_request:
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - "go.work"
      - "go.work.sum"
      - ".github/workflows/ci-go.yml"
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  shell:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bash Syntax Check
        run: |
          set -euo pipefail
          bash -n scripts/test-helpers.sh
          bash -n scripts/e2e-test.sh
          bash -n exchange-common/scripts/start-all.sh
          bash -n exchange-common/scripts/migrate.sh
          bash -n exchange-common/scripts/prod-preflight.sh

  fmt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache: true

      - name: Gofmt Check
        run: |
          set -euo pipefail
          unformatted="$(gofmt -l .)"
          if [ -n "$unformatted" ]; then
            echo "The following files are not gofmt'ed:"
            echo "$unformatted"
            exit 1
          fi

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - exchange-common
          - exchange-gateway
          - exchange-user
          - exchange-order
          - exchange-matching
          - exchange-clearing
          - exchange-marketdata
          - exchange-admin
          - exchange-wallet
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache: true

      - name: Go Test
        run: |
          set -euo pipefail
          cd "${{ matrix.module }}"
          go test ./...

      - name: Go Vet
        run: |
          set -euo pipefail
          cd "${{ matrix.module }}"
          go vet ./...
